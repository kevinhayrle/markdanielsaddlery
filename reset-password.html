<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password | Mark Daniel Saddlery</title>
  <link rel="stylesheet" href="css/reset-password.css" />
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/preloader.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

  <div id="preloader">
  <img src="assets/blacklogo.png" alt="Mark Daniel Saddlery" class="preloader-logo">
  </div>
  <div id="header-placeholder"></div>
  <main class="reset-wrapper">
    <section class="reset-card">
      <h1>Reset Password</h1>
      <p class="subtitle">
        Create a new password for your account.
      </p>
     <form id="resetForm">
        <div class="field">
          <label>New Password</label>
          <input id="password" type="password" placeholder="Enter new password">
        </div>
        <div class="field">
          <label>Confirm Password</label>
          <input id="confirmPassword" type="password" placeholder="Re-enter new password">
        </div>
        <button type="submit" class="reset-btn">UPDATE PASSWORD</button>
      </form>
      <div id="formMessage" class="form-message"></div>
    </section>
  </main>

<script>
  fetch('header.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;
      const header = document.querySelector('.site-header');
      window.addEventListener('scroll', () => {
        header.classList.toggle('scrolled', window.scrollY > 40);
      });
      const script = document.createElement('script');
      script.src = 'js/header.js';
      document.body.appendChild(script);
    });
</script>
  
  <script>
    const email = new URLSearchParams(window.location.search).get('email');
    const form = document.getElementById('resetForm');
    const messageBox = document.getElementById('formMessage');

    const showMessage = (msg, type) => {
      messageBox.textContent = msg;
      messageBox.className = `form-message ${type}`;
      messageBox.style.display = 'block';
    };

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (!password || !confirmPassword) {
        showMessage('All fields are required.', 'error');
        return;
      }

      if (password !== confirmPassword) {
        showMessage('Passwords do not match.', 'error');
        return;
      }

      try {
        const res = await fetch('http://localhost:5000/api/users/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          showMessage(data.message || 'Failed to reset password.', 'error');
          return;
        }

        showMessage('Password updated successfully. Redirecting to login...', 'success');

        setTimeout(() => {
          window.location.href = 'login.html';
        }, 1500);

      } catch (err) {
        console.error(err);
        showMessage('Something went wrong. Please try again.', 'error');
      }
    });
  </script>

<script src="js/preloader.js"></script>

</body>
</html>
