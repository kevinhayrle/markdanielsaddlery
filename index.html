<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mark Daniel Saddlery</title>

  <link rel="stylesheet" href="index.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

  <!-- HEADER WILL BE INJECTED -->
  <div id="header-placeholder"></div>

  <!-- HERO VIDEO -->
  <section class="stack hero">
    <div class="media-wrapper">
      <video id="heroVideo" autoplay muted loop playsinline></video>
    </div>
  </section>

  <!-- STACK 2 -->
   <section class="stack animate-on-scroll">
    <div class="media-wrapper">
      <picture>
        <source srcset="assets/banner2mobile.PNG" media="(max-width: 768px)">
        <img src="assets/banner2.JPG" alt="Banner 2">
      </picture>
    </div>
  </section>

  <!-- STACK 3 -->
  <section class="stack animate-on-scroll">
    <div class="media-wrapper">
      <picture>
        <source srcset="assets/banner3mobile.jpg" media="(max-width: 768px)">
        <img src="assets/banner3.jpg" alt="Banner 3">
      </picture>
    </div>
  </section>

  <!-- STACK 4 -->
  <section class="stack animate-on-scroll">
    <div class="media-wrapper">
      <picture>
        <source srcset="assets/banner4mobile.jpg" media="(max-width: 768px)">
        <img src="assets/banner4.jpg" alt="Banner 4">
      </picture>
    </div>
  </section>

  <!-- HEADER INJECTION + VIDEO LOGIC -->
<!-- HEADER INJECTION + VIDEO + SCROLL ANIMATIONS -->
<script>
  /* ================= HEADER INJECTION ================= */
  fetch('header.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;
    });

  /* ================= HEADER SCROLL BEHAVIOR ================= */
  window.addEventListener('scroll', () => {
    const header = document.querySelector('.site-header');
    if (!header) return;
    header.classList.toggle('scrolled', window.scrollY > 40);
  });

  /* ================= HERO VIDEO (MOBILE / DESKTOP) ================= */
  const heroVideo = document.getElementById('heroVideo');
  const isMobile = window.matchMedia('(max-width: 768px)').matches;

  heroVideo.src = isMobile
    ? 'assets/banner1mobile.mp4'
    : 'assets/banner1.mp4';

  heroVideo.load();

  /* ================= BANNER SCROLL ANIMATION ================= */
  const animatedBanners = document.querySelectorAll('.animate-on-scroll');

  const observer = new IntersectionObserver(
    (entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('animate');
          observer.unobserve(entry.target); // animate once only
        }
      });
    },
    {
      threshold: 0.3
    }
  );

  animatedBanners.forEach(banner => {
    observer.observe(banner);
  });
</script>


</body>
</html>
