<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mark Daniel Saddlery</title>

  <link rel="stylesheet" href="index.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

  <!-- HEADER WILL BE INJECTED -->
  <div id="header-placeholder"></div>

  <!-- HERO VIDEO -->
  <section class="stack hero">
  <div class="media-wrapper">

    <video
      id="heroVideo"
      class="hero-video"
      autoplay
      muted
      loop
      playsinline
    ></video>

    <!-- TEXT OVERLAY -->
    <div class="hero-overlay">
      <h1 class="hero-title">MARK DANIEL SADDLERY</h1>
      <h2 class="hero-subtitle">CRAFTED FOR THE RIDE</h2>
      <a href="home.html" class="hero-cta">SHOP NOW</a>
    </div>

  </div>
</section>


  <!-- STACK 2 -->
   <section class="stack">
    <div class="media-wrapper">
      <picture>
        <source srcset="assets/banner2mobile.PNG" media="(max-width: 768px)">
        <img src="assets/banner2.JPG" alt="Banner 2">
      </picture>
    </div>
  </section>

  <!-- STACK 3 -->
  <section class="stack">
    <div class="media-wrapper">
      <picture>
        <source srcset="assets/banner3mobile.jpg" media="(max-width: 768px)">
        <img src="assets/banner3.jpg" alt="Banner 3">
      </picture>
    </div>
  </section>

  <!-- STACK 4 -->
  <section class="stack">
    <div class="media-wrapper">
      <picture>
        <source srcset="assets/banner4mobile.jpg" media="(max-width: 768px)">
        <img src="assets/banner4.jpg" alt="Banner 4">
      </picture>
    </div>
  </section>

  
<script>
  /* ================= HEADER INJECTION ================= */
  fetch('header.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;
    });

  /* ================= HEADER SCROLL BEHAVIOR ================= */
  window.addEventListener('scroll', () => {
    const header = document.querySelector('.site-header');
    if (!header) return;
    header.classList.toggle('scrolled', window.scrollY > 40);
  });

  /* ================= HERO VIDEO (MOBILE / DESKTOP) ================= */
  const heroVideo = document.getElementById('heroVideo');
  const isMobile = window.matchMedia('(max-width: 768px)').matches;

  heroVideo.src = isMobile
    ? 'assets/banner1mobile.mp4'
    : 'assets/banner1.mp4';

  heroVideo.load();

  /* ================= ANIMATIONS REMOVED ================= */
  // IntersectionObserver and animation logic intentionally removed
</script>



</body>
</html>
