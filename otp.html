<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OTP Verification | Mark Daniel Saddlery</title>

  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/otp.css" />
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/preloader.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

  <div id="preloader">
    <img src="assets/blacklogo.png" alt="Mark Daniel Saddlery" class="preloader-logo">
  </div>

  <div id="header-placeholder"></div>

  <main class="otp-wrapper">
    <section class="otp-card">
      <h1>Verify OTP</h1>

      <p class="subtitle" id="subtitleText">
        Enter the 6-digit verification code sent to your email
      </p>

      <div id="formMessage" class="form-message"></div>

      <form id="otpForm">
        <input
          id="otp"
          class="otp-input"
          type="text"
          maxlength="6"
          placeholder="Enter OTP"
        />
        <button type="submit" class="verify-btn">VERIFY</button>
      </form>

      <p class="resend">
        Didnâ€™t receive the code?
        <a id="resendOtp">Resend OTP</a>
      </p>
    </section>
  </main>

  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
        const header = document.querySelector('.site-header');
        window.addEventListener('scroll', () => {
          header.classList.toggle('scrolled', window.scrollY > 40);
        });
        const script = document.createElement('script');
        script.src = 'js/header.js';
        document.body.appendChild(script);
      });
  </script>

  <script src="js/config.js"></script>
  <script src="js/otp.js"></script>
  <script src="js/preloader.js"></script>

</body>
</html>
