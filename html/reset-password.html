<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password | Mark Daniel Saddlery</title>

  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/css/reset-password.css" />
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/preloader.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

  <!---------------------------------------------------->

  <!-- PRELOADER -->

  <div id="preloader">
    <img src="/assets/blacklogo.png" alt="Mark Daniel Saddlery" class="preloader-logo">
  </div>

  <!-- HEADER -->

  <div id="header-placeholder"></div>

  <!---------------------------------------------------->

  <!-- PASSWORD RESET -->

  <main class="reset-wrapper">
    <section class="reset-card">
      <h1>Reset Password</h1>
      <p class="subtitle">
        Create a new password for your account.
      </p>

      <form id="resetForm">
        <div class="field">
          <label>New Password</label>
          <input id="password" type="password" placeholder="Enter new password">
        </div>

        <div class="field">
          <label>Confirm Password</label>
          <input id="confirmPassword" type="password" placeholder="Re-enter new password">
        </div>

        <button type="submit" class="reset-btn">UPDATE PASSWORD</button>
      </form>

      <div id="formMessage" class="form-message"></div>
    </section>
  </main>

<!---------------------------------------------------->

<!-- FOOTER -->

  <div id="footer-placeholder"></div>

<!---------------------------------------------------->

  <script>
  fetch('/html/header.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;
      const header = document.querySelector('.site-header');
      window.addEventListener('scroll', () => {
        header.classList.toggle('scrolled', window.scrollY > 40);
      });
      const script = document.createElement('script');
      script.src = '/js/header.js';
      document.body.appendChild(script);
    });
  </script>

  <script>
  fetch('/html/footer.html')
  .then(res => res.text())
  .then(data => {
    document.getElementById('footer-placeholder').innerHTML = data;
   });
  </script>

  <script src="/js/config.js"></script>
  <script src="/js/reset-password.js"></script>
  <script src="/js/preloader.js"></script>

</body>
</html>
