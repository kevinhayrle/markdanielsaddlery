<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | Mark Daniel Saddlery</title>

  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/css/forgotpassword.css" />
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/preloader.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

  <!---------------------------------------------------->

  <!-- PRELOADER -->

  <div id="preloader">
    <img src="/assets/blacklogo.png" alt="Mark Daniel Saddlery" class="preloader-logo">
  </div>

  <!-- HEADER -->

  <div id="header-placeholder"></div>

  <!---------------------------------------------------->

  <!-- FORGOT PASSWORD -->

  <main class="forgot-wrapper">
    <section class="forgot-card">
      <h1>Forgot Password</h1>
      <p class="subtitle">
        Enter your registered email address. Weâ€™ll send you an OTP to reset your password.
      </p>

      <form id="forgotForm">
        <div class="field">
          <label>Email</label>
          <input id="email" type="email" placeholder="Enter your email" />
        </div>
        <button type="submit" class="send-btn">SEND OTP</button>
      </form>

      <div id="formMessage" class="form-message"></div>

      <p class="back-link">
        Remember your password?
        <a href="login.html">Back to Sign in</a>
      </p>
    </section>
  </main>

<!---------------------------------------------------->

<!-- FOOTER -->

  <div id="footer-placeholder"></div>

<!---------------------------------------------------->

   <script>
  fetch('/html/header.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;
      const header = document.querySelector('.site-header');
      window.addEventListener('scroll', () => {
        header.classList.toggle('scrolled', window.scrollY > 40);
      });
      const script = document.createElement('script');
      script.src = '/js/header.js';
      document.body.appendChild(script);
    });
  </script>

    <script>
  fetch('/html/footer.html')
  .then(res => res.text())
  .then(data => {
    document.getElementById('footer-placeholder').innerHTML = data;
   });
  </script>

  <script src="/js/config.js"></script>
  <script src="/js/forgotpassword.js"></script>
  <script src="/js/preloader.js"></script>

</body>
</html>
