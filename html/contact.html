<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <title>Contact Us | Mark Daniel Saddlery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/css/contact.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/preloader.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

  <!---------------------------------------------------->

  <!-- PRELOADER -->

  <div id="preloader">
    <img src="/assets/blacklogo.png" alt="Mark Daniel Saddlery" class="preloader-logo">
  </div>

  <!-- HEADER -->

  <div id="header-placeholder"></div>

  <!---------------------------------------------------->

  <!-- CONTACT -->

<section class="contact-wrapper">

  <div class="contact-left">
    <h1>CONTACT</h1>

    <p class="contact-intro">
      For product inquiries, custom orders, or support, please reach out to us.
      Our team will respond within 24â€“48 hours.
    </p>

    <div class="contact-details">
      <div>
        <span>Email</span>
        <p>markdanielsaddlery@gmail.com</p>
      </div>

      <div>
        <span>Phone</span>
        <p>+1 (437) 215 9464</p>
      </div>

      <div>
        <span>Location</span>
        <p>Toronto, Canada</p>
      </div>
    </div>
  </div>

  <div class="contact-right">
    <form id="contact-form">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">SEND MESSAGE</button>
    </form>
  </div>

</section>

<!---------------------------------------------------->

<!-- FOOTER -->

  <div id="footer-placeholder"></div>

<!---------------------------------------------------->

   <script>
  fetch('/html/header.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;
      const header = document.querySelector('.site-header');
      window.addEventListener('scroll', () => {
        header.classList.toggle('scrolled', window.scrollY > 40);
      });
      const script = document.createElement('script');
      script.src = '/js/header.js';
      document.body.appendChild(script);
    });
  </script>

    <script>
  fetch('/html/footer.html')
  .then(res => res.text())
  .then(data => {
    document.getElementById('footer-placeholder').innerHTML = data;
   });
  </script>

<script src="/js/preloader.js"></script>

</body>
</html>
