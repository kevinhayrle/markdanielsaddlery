<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mark Daniel Saddlery</title>

  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/home.css" />
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/preloader.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

    <div id="preloader">
  <img src="assets/blacklogo.png" alt="Mark Daniel Saddlery" class="preloader-logo">
    </div>

    <div id="header-placeholder"></div>

<!-- ================= HERO / EDITORIAL ================= -->

<section class="hero-editorial">

  <div class="hero-outline">
    EQUESTRIAN
  </div>

  <div class="hero-copy">
    <span class="hero-eyebrow">EQUESTRIAN HOUSE</span>
    <h2>Handcrafted for the Ride</h2>
  </div>

</section>


<!-- ================= PROMO STRAP ================= -->
<div class="promo-strap dark">
  Begin your journey with a 10% discount on your purchase
</div>


<!-- ================= PRODUCTS ================= -->
<section id="products-section">
  <h2 class="section-title">New Arrivals</h2>
  <div id="product-container" class="product-grid"></div>
</section>

<div id="footer-placeholder"></div>

   <script>
  fetch('header.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;
      const header = document.querySelector('.site-header');
      window.addEventListener('scroll', () => {
        header.classList.toggle('scrolled', window.scrollY > 40);
      });
      const script = document.createElement('script');
      script.src = 'js/header.js';
      document.body.appendChild(script);
    });
  </script>

<script src="js/config.js"></script>
<script src="js/preloader.js"></script>
<script src="js/home.js"></script>

</body>
</html>
