<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mark Daniel Saddlery</title>

  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/home.css" />
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/preloader.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

  <!---------------------------------------------------->

  <!-- PRELOADER -->

  <div id="preloader">
    <img src="assets/blacklogo.png" alt="Mark Daniel Saddlery" class="preloader-logo">
  </div>

  <!-- HEADER -->

  <div id="header-placeholder"></div>

  <!---------------------------------------------------->

  <!-- HERO -->

<section class="hero-editorial">

  <div class="hero-outline">
    EQUESTRIAN
  </div>

  <div class="hero-copy">
    <span class="hero-eyebrow">EQUESTRIAN HOUSE</span>
    <h2>Handcrafted for the Ride</h2>
  </div>

</section>

<!-- PROMO STRAP -->

<div class="promo-strap dark">
  Begin your journey with a 10% discount on your purchase
</div>

<!-- PRODUCTS -->

<section class="products-section">

  <!-- Breezing -->
  <section class="category-section">
    <h2 class="section-title">Breezing Collection</h2>
    <div class="product-grid" id="breezing-products"></div>
  </section>

  <!-- Racing -->
  <section class="category-section">
    <h2 class="section-title">Racing Collection</h2>
    <div class="product-grid" id="racing-products"></div>
  </section>

  <!-- Galloping -->
  <section class="category-section">
    <h2 class="section-title">Galloping Collection</h2>
    <div class="product-grid" id="galloping-products"></div>
  </section>

  <!-- Paddock -->
  <section class="category-section">
    <h2 class="section-title">Paddock Collection</h2>
    <div class="product-grid" id="paddock-products"></div>
  </section>

  <!-- Saddles -->
  <section class="category-section">
    <h2 class="section-title">Saddles</h2>
    <div class="product-grid" id="saddles-products"></div>
  </section>

  <!-- Blankets -->
  <section class="category-section">
    <h2 class="section-title">Blankets</h2>
    <div class="product-grid" id="blankets-products"></div>
  </section>

</section>

<!---------------------------------------------------->

<!-- FOOTER -->

  <div id="footer-placeholder"></div>

<!---------------------------------------------------->

   <script>
  fetch('header.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;
      const header = document.querySelector('.site-header');
      window.addEventListener('scroll', () => {
        header.classList.toggle('scrolled', window.scrollY > 40);
      });
      const script = document.createElement('script');
      script.src = 'js/header.js';
      document.body.appendChild(script);
    });
  </script>

    <script>
  fetch('footer.html')
  .then(res => res.text())
  .then(data => {
    document.getElementById('footer-placeholder').innerHTML = data;
   });
  </script>

<script src="js/config.js"></script>
<script src="js/preloader.js"></script>
<script defer src="js/home.js"></script>

</body>
</html>
