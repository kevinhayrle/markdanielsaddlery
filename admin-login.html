<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | Mark Daniel Saddlery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- PREMIUM FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;0,600;1,500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0a0a0a, #151515);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Playfair Display', serif;
      color: #111;
    }

    .login-container {
      background: #f7f5f2;
      width: 100%;
      max-width: 420px;
      padding: 3rem 2.5rem;
      border-radius: 14px;
      box-shadow:
        0 30px 60px rgba(0, 0, 0, 0.35),
        inset 0 1px 0 rgba(255, 255, 255, 0.6);
      text-align: center;
    }

    .brand {
      font-size: 1.4rem;
      letter-spacing: 2px;
      color: #1a1a1a;
      margin-bottom: 0.3rem;
    }

    .brand-sub {
      font-size: 0.75rem;
      letter-spacing: 3px;
      color: #777;
      margin-bottom: 2.2rem;
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 1.6rem;
      color: #0f0f0f;
    }

    input {
      width: 100%;
      padding: 0.85rem 0.9rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      background: #fff;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #000;
      box-shadow: 0 0 0 2px rgba(0,0,0,0.08);
    }

    button {
      width: 100%;
      margin-top: 0.6rem;
      padding: 0.85rem;
      border-radius: 8px;
      border: none;
      background: #000;
      color: #fff;
      font-size: 0.95rem;
      letter-spacing: 1.2px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.3s;
    }

    button:hover {
      background: #1b1b1b;
      transform: translateY(-1px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }

    .error {
      margin-top: 0.8rem;
      font-size: 0.85rem;
      color: #b00020;
      min-height: 1em;
    }

    .footer-text {
      margin-top: 2rem;
      font-size: 0.65rem;
      letter-spacing: 1.5px;
      color: #999;
    }
  </style>
</head>

<body>

  <div class="login-container">
    <div class="brand">MARK DANIEL</div>
    <div class="brand-sub">S A D D L E R Y</div>

    <h1>Admin Access</h1>

    <form id="admin-login-form">
      <input
        type="email"
        id="email"
        placeholder="Admin Email"
        autocomplete="username"
        required
      />
      <input
        type="password"
        id="password"
        placeholder="Password"
        autocomplete="current-password"
        required
      />

      <button type="submit">LOGIN</button>
      <div class="error" id="error-msg"></div>
    </form>

    <div class="footer-text">
      AUTHORIZED PERSONNEL ONLY
    </div>
  </div>

  <script src="js/config.js"></script>
  <script>
    document.getElementById('admin-login-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('error-msg');

      errorMsg.textContent = '';

      try {
        const res = await fetch(`${API_BASE}/admin/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

      if (res.ok) {
  localStorage.setItem('adminToken', data.token);

  // STEP 1: store login time
  localStorage.setItem('adminLoginTime', Date.now());

  window.location.href = 'admin-dashboard.html';
}
 else {
          errorMsg.textContent = data.message || 'Invalid credentials';
        }
      } catch (err) {
        console.error(err);
        errorMsg.textContent = 'Server error. Please try again.';
      }
    });
  </script>

</body>
</html>
